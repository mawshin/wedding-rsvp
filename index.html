<body>
    <div class="container">

            <div class="col-sm-12">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>Maw Shin & Anna Wedding RSVP</h1>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <note>* All fields below are mandatory, unless noted as optional</note>
                <form name="guestform" id="guest-form" class="mt16">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" name="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="attending">Will you be able to attend our wedding?</label>
                        <select id="attending" name="attend" class="form-control" required>
                            <option value="">Please select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group additional-section section2">
                        <label for="food">Please indicate your choice of Main course / dietary option:</label>
                        <select id="food" name="diet_preference" class="form-control required-field">
                            <option value="">Please select</option>
                            <optgroup label="Standard">
                                <option value="Seared fillet of barramundi">Seared fillet of barramundi</option>
                                <option value="Roasted French chicken">Roasted French chicken</option>
                                <option value="Smoked pork collar">Smoked pork collar</option>
                            </optgroup>
                            <optgroup label="Others">
                                <option value="Halal">Halal</option>
                                <option value="Vegetarian">Vegetarian</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group additional-section section2">
                        <label for="allergy">Please help note to us if you have any food allergies? (Optional)</label>
                        <textarea class="form-control" rows="3" name="food_allergy" id="allergy" placeholder="Please leave this field empty if you do not have any allergies that we should flag to the kitchen"></textarea>
                    </div>
                    <div class="form-group additional-section section2">
                        <label for="additional_guest">Will you be bringing additional guest(s)? 
                        <a tabindex="0" data-toggle="popover" data-trigger="hover" title="Additional guest(s)" data-content="Spouse / partner / children"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>
                        </label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="additional_guest" id="optionsRadios1" value="0" checked>
                                <strong>I will not be bringing additional guest.</strong>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="additional_guest" id="optionsRadios2" value="1 additional guest">
                                <strong>1 additional guest</strong> will be coming with me.
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="additional_guest" id="optionsRadios3" value="2 additional guests">
                                <strong>2 additional guests</strong> will be coming with me.
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="additional_guest" id="optionsRadios4" value="3 additional guests">
                                <strong>3 additional guests</strong> will be coming with me.
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="additional_guest" id="optionsRadios5" value="4 additional guests">
                                <strong>4 additional guests</strong> will be coming with me.
                            </label>
                        </div>
                    </div>

                                <label for="guestname">Guest name</label>

                            </div>
                            <div class="form-group">
                                <label for="guestfood">Please indicate your choice of Main course / dietary option:</label>
                                <select id="guestfood" name="additional_guest_diet_preference1" class="form-control required-field">

                                        <option value="Vegetarian">Vegetarian</option>
                                        <option value="Kid's meal">Kid's meal</option>
                                        <option value="Toddler (would not need to cater food)">Toddler (would not need to cater food)</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="guestallergy">Please help note to us if you have any food allergies? (Optional)</label>
                                <textarea class="form-control" rows="3" name="food_allergy1" id="guestallergy" placeholder="Please leave this field empty if you do not have any allergies that we should flag to the kitchen"></textarea>
                            </div>
                            <div class="form-group babychair-wrapper">
                                <label for="babychair">Would you require a baby chair?</label>

                                    <option value="">Please select</option>
